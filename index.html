<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="bootstrap.min.css" />
		<style>
			body {
				height: 100vh;
			}
			.form {
				height: 100%;
				display: flex;
				flex-direction: column;
				gap: 10px;
				align-items: center;
				justify-content: center;
			}
			.form input {
				max-width: 300px;
			}
		</style>
	</head>
	<body>
		<form class="form mb-3 mx-auto container">
			<h1 class="mb-4">Register to vote</h1>
			<input type="text" required class="form-control" placeholder="Enter your username to vote" />

			<button id="submit" class="btn btn-primary" type="button">Register</button>
		</form>

		<script>
			const submitButton = document.querySelector("#submit")
			const input = document.querySelector("input[type=text]")

			submitButton.addEventListener("click", (e) => {
				e.preventDefault()
				const value = input.value.trim()
				if (value) {
					localStorage.setItem("username", value)
					window.location.href = "/vote"
				}
			})
		</script>
	</body>
</html>
